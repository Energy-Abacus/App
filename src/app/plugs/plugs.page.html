<ion-header>
  <ion-toolbar>
    <ion-title>plugs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plugs</ion-title>
      <ion-button class="" size="default" color="primary" class="ion-float-right"  (click)="comparing = !comparing">Compare</ion-button>
    </ion-toolbar>
  </ion-header>
  <div class="placeholder">
  </div>
  <div class="grid-container">
    <div class="grid-item"  *ngFor="let plug of plugs">
      <button  class="circle-button"   (click)="plugClicked(plug.id);onClick()" routerLinkActive="router-link-active">
      </button>
      <section>{{plug.name}}</section>
    </div>
  </div>
</ion-content>
