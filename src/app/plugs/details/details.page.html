<ion-content>
  <h5 class="title-margin"><b>OUTLET INFO</b></h5>

  
  <div class="select">
  </div>
  <div class="select-graph">
    <div class="grap-type">
      <button class="btn-bg" (click)="changeGraph(false)"><h6 class="text-margin"><b [ngClass]="{'greyed-out': hidden}">TEMPERATURE</b></h6></button>
    </div>

    <div class="grap-type">
      <button class="btn-bg" (click)="changeGraph(true)"><h6 class="text-margin"><b [ngClass]="{'greyed-out': !hidden}">WATT POWER</b></h6></button>
    </div>
  </div>

  <ng-container *ngIf="hidden">
    <div class="chart-container">
      <app-apex-details-line-chart [_height]="'auto'" [plugId] = plug_Id [firstColor]="'#6CD3EB'"></app-apex-details-line-chart>
    </div>
  </ng-container>

  <ng-container *ngIf="!hidden">
    <div class="chart-container">
      <app-apex-details-temperature [_height]="'auto'" [plugId] = plug_Id [firstColor]= "'#FF5F1F'"></app-apex-details-temperature>
    </div>
  </ng-container>

  <div class="sector" style="margin-top: 3vh;">
    <label class="text-height"><b>name:</b></label> 
    <h6><b>{{plug.name}}</b></h6>
  </div>

  <div class="sector">

    <label class="text-height"><b>power:</b></label> 

    <ng-container *ngIf= plug.powerOn>
      <div class="graph-select">
        <span class="dot-red"></span>
        <h6><b>Off</b></h6>
      </div>
    </ng-container>

    <ng-container *ngIf= !plug.powerOn> 
      <div class="graph-select">
        <span class="dot-red"></span>
        <h6><b>Off</b></h6>
      </div>
    </ng-container>
  </div>

  <div class="sector">
    <label class="text-height"><b>total power:</b></label> 
    <h6><b>{{totalPowerPlug}} Wh</b></h6>
  </div>

  <div class="sector">
    <label class="text-height"><b>avgerage temp.:</b></label> 
    <h6><b>{{avgTemp}} Â°C</b></h6>
  </div>
</ion-content>
