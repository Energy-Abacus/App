<ion-content>
  <h5 class="title-margin"><b>OUTLET INFO</b></h5>

  
  <div class="select">
      <ion-select (ionChange)="handleChange($event)" class="always-flip"  label="Device type" placeholder="Choose device type" >
        <ion-select-option *ngFor="let devicetype of deviceTypes" [value]="devicetype">{{devicetype.name}}</ion-select-option>
      </ion-select>
  </div>
  <div class="select-graph">
    <div class="grap-type">
      <button class="btn-bg" (click)="changeGraph(false)"><h6 class="text-margin"><b [ngClass]="{'greyed-out': hidden && !showBothGraphs}">TEMPERATURE</b></h6></button>
    </div>

    <div class="grap-type">
      <button class="btn-bg" (click)="changeGraph(true)"><h6 class="text-margin"><b [ngClass]="{'greyed-out': !hidden && !showBothGraphs}">WATT POWER</b></h6></button>
    </div>
  </div>

  <ng-container *ngIf="hidden">
    <div class="chart-container">
      <app-apex-line-chart-new [_height]="'auto'" [data] = dataWatt [firstColor]="'#6CD3EB'"></app-apex-line-chart-new>
    </div>
  </ng-container>

  <ng-container *ngIf="!hidden">
    <div class="chart-container">
      <app-apex-line-chart-new [_height]="'auto'" [data] = dataTemp [firstColor]= "'#FF5F1F'" [listener]="notifyDataChanged"></app-apex-line-chart-new>
    </div>
  </ng-container>

  <div class="arrow-button-container">
    <div class="arrow-button-left">
      <button class="arrow-button left-point" (click)="arrowClicked(-24)"></button>
    </div>
    <div class="from-to-container">
      <label style="margin-right: 2vw;">{{fromDate.toLocaleDateString()}}</label>
      <label>-</label>
      <label style="margin-left: 2vw;">{{toDate.toLocaleDateString()}}</label>
    </div>
    <div class="arrow-button-right">
      <button class="arrow-button right-point" (click)="arrowClicked(24)"></button>
    </div>
  </div>

  <div class="sector" style="margin-top: 3vh;">
    <label class="text-height"><b>name:</b></label> 
    <h6><b>{{plug.name}}</b></h6>
  </div>

  <div class="sector">

    <label class="text-height"><b>power:</b></label> 

    <ng-container *ngIf= plug.powerOn>
      <div class="graph-select">
        <span class="dot-green"></span>
        <h6><b>On</b></h6>
      </div>
    </ng-container>

    <ng-container *ngIf= !plug.powerOn> 
      <div class="graph-select">
        <span class="dot-green"></span>
        <h6><b>ON</b></h6>
      </div>
    </ng-container>
  </div>

  <div class="sector">
    <label class="text-height"><b>totalPower:</b></label> 
    <h6><b>{{totalWatt}} W</b></h6>
  </div>

  <div class="sector">
    <label class="text-height"><b>avg temp:</b></label> 
    <h6><b>{{avgTemp}} Â°C</b></h6>
  </div>
</ion-content>
