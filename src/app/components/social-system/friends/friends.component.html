
<ion-list *ngFor="let item of friends">
    <ion-item>
        <img src="{{item.picture}}" style="width: 10vw; height: 10vw; border-radius: 10px; ">&nbsp;
        <ion-label>{{item.username}}</ion-label>
        <ion-button (click)="buttonClicked(item.userId)">View Profile</ion-button>
    </ion-item>
</ion-list>
