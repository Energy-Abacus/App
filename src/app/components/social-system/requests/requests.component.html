

<div class="content">
  <ul *ngFor="let item of filteredRequests">
    <li >
      <img src="{{item.picture}}">
      <span>Anfrage von {{item.username}}</span>
      <button class="accept"  (click)="Accepted(item.userId)"><ion-icon name="checkmark-outline"></ion-icon></button>
      <button class="decline" (click)="Declined(item.userId)"><ion-icon name="close-outline"></ion-icon></button>
    </li>
  </ul>
</div>
