
<ion-list *ngFor="let item of filteredRequests">
  <ion-item>
    <img src="{{item.picture}}" style="width: 10vw; height: 10vw; border-radius: 10px; ">&nbsp;
    <ion-label>{{item.username}}</ion-label>
    <ion-button  color="success" (click)="Accepted(item.userId)">Accept</ion-button>
    <ion-button color="danger" (click)="Declined(item.userId)">Decline</ion-button>
  </ion-item>  
</ion-list>
