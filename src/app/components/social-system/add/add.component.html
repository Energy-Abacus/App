<ion-searchbar [(ngModel)]="filter" placeholder="Search for people" animated="true"></ion-searchbar>

<div  style="background-color: black; width: 100%; height: 100%; padding-top:10px" >
  <h5 style="margin-left: 20px; margin-top: 10px;">Suggested users</h5>
  <hr>
<ion-list *ngFor="let profile of filteredProfiles" lines="full">
  <ion-item>
    <div class="list">
      <img src="{{profile.picture}}" >
      <ion-label class="name">{{profile.username}}</ion-label>
      <button id="requestButton{{profile.user_id}}" class="follow-button"  (click)="sendRequest(profile.user_id); ">Follow</button>
    </div>
    
  </ion-item>
</ion-list>
</div>
