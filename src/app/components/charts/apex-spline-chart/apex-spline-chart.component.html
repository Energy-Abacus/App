<!--The content below is only a placeholder and can be replaced.-->
<div id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [tooltip]="chartOptions.tooltip"
    [dataLabels]="chartOptions.dataLabels"
    [grid]="chartOptions.grid"
    [legend]="chartOptions.legend"
    [yaxis]="chartOptions.yaxis"
    [fill]="chartOptions.fill"
    [stroke]="chartOptions.stroke"
    [tooltip]="chartOptions.tooltip"
  ></apx-chart>
</div>

<div class="arrow-button-container">
  <div class="arrow-button-left">
    <button class="arrow-button left-point" (click)="arrowClicked(-24)"></button>
  </div>
  <div class="from-to-container">
    <label style="margin-right: 2vw;">{{fromDate.toLocaleDateString()}}</label>
    <label>-</label>
    <label style="margin-left: 2vw;">{{toDate.toLocaleDateString()}}</label>
  </div>
  <div class="arrow-button-right">
    <button class="arrow-button right-point" (click)="arrowClicked(24)"></button>
  </div>
</div>
